<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwapMates - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">

  <!-- Container -->
  <div class="w-full max-w-md card">
    <div class="text-center mb-6">
      <img src="logo.png" alt="SwapMates Logo" class="mx-auto w-16 mb-4">
      <h1 id="form-title" class="text-2xl font-bold mb-2">Welcome Back</h1>
      <p id="form-subtitle" class="text-gray-600">Sign in to your SwapMates account</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4" action="home.html">
      <div>
        <label for="login-email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="login-email" class="input" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="login-password" class="input" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-primary w-full">Sign In</button>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" class="space-y-4 hidden" action="home.html">
      <div>
        <label for="signup-name" class="block text-sm font-medium mb-2">Display Name</label>
        <input type="text" id="signup-name" class="input" placeholder="Your full name" required>
      </div>
      <div>
        <label for="signup-username" class="block text-sm font-medium mb-2">Username</label>
        <input type="text" id="signup-username" class="input" placeholder="Choose a username" required>
      </div>
      <div>
        <label for="signup-email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="signup-email" class="input" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="signup-password" class="input" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn-primary w-full">Create Account</button>
    </form>

    <!-- Switch Links -->
    <p id="toggleText" class="text-sm text-center mt-4">
      Don’t have an account?
      <a href="#" id="switchToSignup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("form-title");
    const formSubtitle = document.getElementById("form-subtitle");
    const toggleText = document.getElementById("toggleText");
    const switchToSignup = document.getElementById("switchToSignup");

    switchToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      if (loginForm.classList.contains("hidden")) {
        // Switch to login
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        formTitle.textContent = "Welcome Back";
        formSubtitle.textContent = "Sign in to your SwapMates account";
        toggleText.innerHTML = `Don’t have an account? 
          <a href="#" id="switchToSignup" class="text-blue-600 hover:underline">Sign up</a>`;
      } else {
        // Switch to signup
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        formTitle.textContent = "Join SwapMates";
        formSubtitle.textContent = "Create your account to start collaborating";
        toggleText.innerHTML = `Already have an account? 
          <a href="#" id="switchToSignup" class="text-blue-600 hover:underline">Sign in</a>`;
      }
    });
  </script>
</body>
</html>
